<!DOCTYPE html>
<html>
<head>
  <title>Borrowed Books</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    table {
      width: 100%;
      margin-top: 40px;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background: #5f27cd;
      color: white;
    }

    .links {
      text-align: center;
      margin-top: 20px;
    }

    .links a {
      margin: 0 10px;
      text-decoration: none;
      color: #0984e3;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸ“– Borrowed Books</h1>

  <table>
    <tr>
      <th>Book Title</th>
      <th>Borrower Name</th>
      <th>Due Date</th>
    </tr>
    {% for book in borrowed_books %}
    <tr>
      <td>{{ book['title'] }}</td>
      <td>{{ book['name'] }}</td>
      <td>{{ book['due_date'] }}</td>
    </tr>
    {% endfor %}
  </table>

  <div class="links">
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>

</body>
</html>
