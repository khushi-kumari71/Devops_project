<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Books - Virtual Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 30px;
    }

    h1 {
      text-align: center;
    }

    .logout {
      text-align: right;
      margin-bottom: 10px;
    }

    .logout a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }

    .form-container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #5f27cd;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #341f97;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #5f27cd;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    form.inline {
      display: inline-block;
    }

    .search-bar {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-bar input[type="text"] {
      padding: 10px;
      width: 300px;
    }
  </style>
</head>
<body>

  <div class="logout">
    <a href="/logout">ðŸ”“ Logout</a>
  </div>

  <h1>ðŸ“š Virtual Library - Book Management</h1>

  <!-- ðŸ” Search Form -->
  <form method="get" action="/books" class="search-bar">
    <input type="text" name="q" placeholder="Search books..." value="{{ search or '' }}">
    <button type="submit">Search</button>
  </form>

  <!-- âž• Add Book Form -->
  <div class="form-container">
    <h3>Add New Book</h3>
    <form method="POST">
      <input type="hidden" name="add" value="1">
      <input type="text" name="title" placeholder="Title" required>
      <input type="text" name="author" placeholder="Author" required>
      <input type="text" name="genre" placeholder="Genre" required>
      <input type="number" name="copies" placeholder="Available Copies" required>
      <button type="submit">Add Book</button>
    </form>
  </div>

  <!-- ðŸ“‹ Book Table -->
  <table>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Genre</th>
      <th>Copies</th>
      <th>Delete</th>
    </tr>
    {% for book in books %}
    <tr>
      <td>{{ book['id'] }}</td>
      <td>{{ book['title'] }}</td>
      <td>{{ book['author'] }}</td>
      <td>{{ book['genre'] }}</td>
      <td>{{ book['available_copies'] }}</td>
      <td>
        <form method="POST" class="inline">
          <input type="hidden" name="book_id" value="{{ book['id'] }}">
          <button type="submit" name="delete" value="1" onclick="return confirm('Are you sure you want to delete this book?')">ðŸ—‘</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>

</body>
</html>
