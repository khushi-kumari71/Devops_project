<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“š Virtual Library Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f6fc;
      margin: 0;
      padding: 30px;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    .logout {
      text-align: right;
      margin-bottom: 15px;
    }

    .logout a {
      text-decoration: none;
      font-weight: bold;
      color: red;
    }

    .form-container {
      max-width: 600px;
      background: #fff;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container input,
    .form-container button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .form-container button {
      background-color: #5f27cd;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #341f97;
    }

    .search-bar {
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }

    .search-bar input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-bar button {
      padding: 10px 20px;
      background: #0984e3;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 5px;
      cursor: pointer;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #5f27cd;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    form.inline {
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="logout">
    <a href="/logout">ðŸ”“ Logout</a>
  </div>

  <h1>ðŸ“š Virtual Library Dashboard</h1>
  <h2>Total Books: {{ total_books }}</h2>

  <!-- ðŸ” Search Form -->
  <div class="search-bar">
    <form method="GET" action="/dashboard">
      <input type="text" name="q" placeholder="Search by title, author, or genre" value="{{ search or '' }}">
      <button type="submit">Search</button>
    </form>
  </div>

  <!-- âž• Add Book Form -->
  <div class="form-container">
    <h3>Add New Book</h3>
    <form method="POST">
      <input type="hidden" name="add" value="1">
      <input type="text" name="title" placeholder="Title" required>
      <input type="text" name="author" placeholder="Author" required>
      <input type="text" name="genre" placeholder="Genre" required>
      <input type="number" name="copies" placeholder="Available Copies" required>
      <button type="submit">Add Book</button>
    </form>
  </div>

  <!-- ðŸ“‹ Book List -->
  <table>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Genre</th>
      <th>Copies</th>
      <th>Action</th>
    </tr>
    {% for book in books %}
    <tr>
      <td>{{ book['id'] }}</td>
      <td>{{ book['title'] }}</td>
      <td>{{ book['author'] }}</td>
      <td>{{ book['genre'] }}</td>
      <td>{{ book['available_copies'] }}</td>
      <td>
        <form method="POST" class="inline">
          <input type="hidden" name="book_id" value="{{ book['id'] }}">
          <button type="submit" name="delete" value="1" onclick="return confirm('Are you sure you want to delete this book?')">ðŸ—‘ Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>

</body>
</html>
