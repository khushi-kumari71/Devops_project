<!DOCTYPE html>
<html>
<head>
  <title>Borrowed Books</title>
</head>
<body>
  <h2>Borrowed Books</h2>
  <table border="1">
    <tr>
      <th>ID</th>
      <th>Book Title</th>
      <th>Borrower</th>
      <th>Due Date</th>
    </tr>
    {% for b in borrowed %}
    <tr>
      <td>{{ b['id'] }}</td>
      <td>{{ b['title'] }}</td>
      <td>{{ b['name'] }}</td>
      <td>{{ b['due_date'] }}</td>
    </tr>
    {% endfor %}
  </table>
  <br><a href="/dashboard">Back to Dashboard</a>
</body>
</html>
